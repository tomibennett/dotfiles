[colors]
background = ${xrdb:background}
background-alt = #373B41
foreground = ${xrdb:foreground}
primary = ${xrdb:color12}
secondary = ${xrdb:color10}
alert = ${xrdb:color1}
disabled = ${xrdb:color8}

[bar/example]
width = 99%
height = 24pt
radius = 6
monitor = ${env:MONITOR:}
offset-y = 6
offset-x = 7
; dpi = 96

wm-restack = i3
override-redirect = true
; margin-bottom = 45
; margin-top = 45

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt


padding-left = 1
padding-right = 2

module-margin = 1

separator = "  "
separator-foreground = ${colors.disabled}

; font-0 =
; font-0 = "Inconsolata:pixelsize=14;3"
font-0 = "Inter Medium:pixelsize=12;3"
font-1 =  "Iosevka Nerd Font:pixelsize=12;3"
font-2 =  "Iosevka Nerd Font:pixelsize=16;3"

modules-left = i3
modules-right = cpu memory dunst battery pulseaudio wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm

; [module/xworkspaces]
; type = internal/xworkspaces

[module/i3]
type = internal/i3
pin-workspace = true
index-sort = true

format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = ${colors.primary}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %index%
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

; Separator in between workspaces
; label-separator-padding = 2
; label-separator-foreground = #ffb52a

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume>

label-muted = 󰖁
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format = <bar-load>
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

bar-load-format = %fill%%indicator%%empty%
bar-load-width = 7

; Defines the text color of the filled part.
; If the gradient is enabled, the filled part's color is a gradient using the listed colors.
; Otherwise the entire filled part will have the same color, based on the current value.
bar-load-gradient = true
bar-load-foreground-0 = #00ff00
bar-load-foreground-1 = #ff9900
bar-load-foreground-2 = #ff0000

; The fill, indicator and empty icon can be configured like any <label>
bar-load-fill = _
bar-load-indicator = x
bar-load-empty = _

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal>

ramp-signal-0 = 󰢿
ramp-signal-1 = 󰢼
ramp-signal-2 = 󰢽
ramp-signal-3 = 󰢾

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 󰌗

[module/date]
type = internal/date
interval = 1

date = %a. %d %B
time = %H:%M

date-alt = %Y-%m-%d %H:%M

label = %date% %time%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5

battery = BAT0
adapter = ADP1

format-charging = <ramp-capacity-charging>
format-discharging = <ramp-capacity>

label-full = 󰁹
label-low = 󰂃

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹

ramp-capacity-charging-0 = 󰂆
ramp-capacity-charging-1 = 󰂇
ramp-capacity-charging-2 = 󰂈
ramp-capacity-charging-3 = 󰂉
ramp-capacity-charging-4 = 󰂊
ramp-capacity-charging-5 = 󰂋

[module/dunst]
type = custom/ipc
initial = 1
format-foreground = ${colors.yellow}

hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:}󰂚 %{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:}󰂛 %{A}" &

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
